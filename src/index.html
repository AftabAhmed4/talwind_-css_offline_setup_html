<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Example</title>
  <!-- âœ… Tailwind CSS -->
  <link href="../dist/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/all.min.css">

  <!-- âœ… Font Awesome (optional for icons) -->

  <link rel="stylesheet" href="../fontawesome-free-7.0.1-web/fontawesome-free-7.0.1-web/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- ðŸ”˜ Toggle button -->
  <button 
    data-drawer-target="separator-sidebar" 
    data-drawer-toggle="separator-sidebar" 
    aria-controls="separator-sidebar" 
    type="button" 
    class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg 
           sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
      <span class="sr-only">Open sidebar</span>
      <i class="fa-solid fa-bars"></i>
  </button>

  <!-- ðŸ“Œ Sidebar -->
  <aside id="separator-sidebar" 
         class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full 
                sm:translate-x-0 bg-white border-r border-gray-200 shadow-lg">
    <div class="h-full px-3 py-4 overflow-y-auto">
      <ul class="space-y-2 font-medium">
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-200">
            <i class="fa-solid fa-house mr-3"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-200">
            <i class="fa-solid fa-cart-shopping mr-3"></i>
            <span>Orders</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-200">
            <i class="fa-solid fa-box mr-3"></i>
            <span>Products</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-200">
            <i class="fa-solid fa-users mr-3"></i>
            <span>Customers</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- ðŸ–¥ï¸ Main content -->
  <div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg bg-white shadow">
      <h1 class="text-xl font-semibold">Welcome to Dashboard</h1>
      <p class="mt-2 text-gray-600">This is your main content area.</p>
    </div>
  </div>

  <!-- âœ… Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
</body>
</html>
